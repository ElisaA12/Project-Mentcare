<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body{
        text-align:center;
        }
        h1{
        text-align: center;
        }
        input{
        margin-bottom:10px;
        }
        th, td {
        border: 1px solid black;
        padding: 8px;
        }

        thead th {
          width: 25%;
        }

        thead {
          background-color: #add8e6;
          color: black;
        }
        table {
        widht:500px;
        border-collapse:collapse;
        margin-left:auto;
        margin-right:auto;
        }
        input[type=submit] {
          background-color: white;
          color: black;
          border: 2px solid black;
          margin-top:10px;
          padding: 5px 10px;
          display: inline-block;
        }

        input[type=submit]:hover {
          background-color:  #add8e6;
          color: black;
        }
        a:link {
          margin-bottom:10px;
          text-decoration: none;
          background-color: white;
          color: black;
          border: 2px solid black;
          margin-top:10px;
          padding: 5px 10px;
          display: inline-block;
        }
        a:hover {
          background-color:  #add8e6;
          color: black;
        }

        form{
        padding-top:3px;
        }

    </style>

</head>

<body>
<h1 >Medico</h1>

<table border="1">
    <thead>
    <tr>
        <th>Codice Fiscale</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Indirizzo</th>
        <th>Comune</th>
        <th>Cap</th>
        <th>Provincia</th>
        <th>Telefono1</th>
        <th>Telefono2</th>
        <th>Ruolo</th>
        <th>Clinica</th>
        <th>Id Clinica</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="personale: ${persona}">
        <td th:text="${personale.codFiscale}"> <b>John </b></td>
        <td th:text="${personale.nome}"> <b>John </b></td>
        <td th:text="${personale.cognome}"> Smith </td>
        <td th:text="${personale.indirizzo}"> Smith </td>
        <td th:text="${personale.comune}"> Smith </td>
        <td th:text="${personale.cap}"> Smith </td>
        <td th:text="${personale.provincia}"> Smith </td>
        <td th:text="${personale.telefono1}"> Smith </td>
        <td th:text="${personale.telefono2}"> Smith </td>
        <td th:text="${personale.ruolo}"> Smith </td>
        <td th:text="${personale.clinica}"> Smith </td>
        <td th:text="${personale.idClinica}"> Smith </td>

    </tr>
    </tbody>
</table>
<form>
    <input type="button" value="Torna indietro"
           onClick="history.go(-1);return true;"
           name="button">
</form>


<td> <a href="loggout" >Logout</a></td>


</body>
</html>
